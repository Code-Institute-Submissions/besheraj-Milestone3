{% extends 'errorbase.html' %}
{% block content %}
<!-- Forbidden page  -->
<section class="forbidden-section">
    <h1>The Page You are Looking for is no longer available</h1>
    <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
</section>
{% endblock %}
